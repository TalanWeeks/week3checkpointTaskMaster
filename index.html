<!DOCTYPE html>
<html lang="en"  class="bg-warning">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TaskMaster</title>
</head>




<body>
  <header class="gradient-custom-borders">
    <div class="text-center text-light p-2">
      <!-- <img src="https://pyxis.nymag.com/v1/imgs/b18/0c8/e2fc666733c5bf420e9720b6d26f0339c4.2x.rsquare.w600.jpg" height="60" alt=""> -->
      <h2 class="m-0 p-2">Task Master</h2>
    </div>      
  </header>
  <main class="gradient-custom">

<!-- SECTION LIST FORM INPUT  -->
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lr-6">
          <form onsubmit="app.listCardsController.createTaskCard()">
            <div class="form-group p-3">
              <label class="visually-hidden"for="listName">List Name</label>

              <input type="text" name= "name" placeholder="List Name..." minlength="3" maxlength="15" required>

              <span><b>Color:</b></span>
              <select name="color" id="color" required>
                <option value="">Options</option>
                <option value="primary">Blue</option>
                <option value="danger">Red</option>
                <option value="success">Green</option>
                <option value="warning">Yellow</option>
                <option value="secondary">Gray</option>
              </select>
              <button type="submit" class="my-2 btn btn-warning">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

<!-- SECTION TASK CARD  -->


    <div class= "row container-fluid" id="task-card">
      <!-- task cards html is put in this section -->
    </div>

    <div class="row container-fluid">
      <div class="col-12 text-center my-3 " id="delete-storage">
        <button type="submit" class="btn btn-danger" onclick="app.tasksController.deleteStorage()">Delete All Lists</button>
      </div>
    </div>
    
   
    
  </main>
  <footer class="gradient-custom-borders">
    <div class="text-center text-light no-select">
      <p><small>Made with ðŸ’– by Talan Weeks</small></p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
